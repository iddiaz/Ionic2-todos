<ion-header>
  <ion-navbar color="primary">
    <ion-title>Listas Pendientes</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  
  <ion-grid *ngIf="(listaDeseos.listas | pendientes).length === 0">
    <ion-row>
      <ion-col class="text-center sin-listas">
        <ion-icon class="icon-big" ios="logo-dropbox" md="logo-dropbox"></ion-icon>
        <p>No hay ninguna lista pendiente</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let lista of listaDeseos.listas | pendientes; let i = index">
    <ion-item color="dark" (click)="verDetalle(lista, i)">
      <h3 class="headerList">{{lista.nombre}}</h3>
      <ion-note item-right>
        {{lista.items.length}} items
      </ion-note>
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let item of lista.items | slice:0:2" (click)="verDetalle(lista, i)">
        <ion-icon *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline"></ion-icon>
        <ion-icon *ngIf="item.completado" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
        {{item.nombre}}
      </ion-item>

      <ion-item class="text-center" *ngIf="lista.items.length > 2 ">
        <ion-icon color="primary" ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
      </ion-item>

    </ion-list>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="Primary" (click)="irAgregar()">
      <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
    </button>
 
  </ion-fab>


</ion-content>
